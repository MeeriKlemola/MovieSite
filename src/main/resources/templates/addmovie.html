<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Add movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        #categorylist {
            width: 300px;
        }
        #streamingServiceList {
            width: 300px;
        }
        body {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Add Movie</h1>
    <div>
        <form th:object="${movie}" th:action="@{/save}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" />
                <div style="clear: both; display: block; height: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" th:field="*{director}" />
                <div style="clear: both; display: block; height: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="5" cols="50"></textarea>
                <div style="clear: both; display: block; height: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" th:field="*{review}" rows="5" cols="50"></textarea>
                <div style="clear: both; display: block; height: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication year</label>
                <input type="text" id="publicationYear" th:field="*{publicationYear}" />
                <div style="clear: both; display: block; height: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" id="rating" th:field="*{rating}" />
                <div style="clear: both; display: block; height: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="categorylist">Category</label>
                <select id="categorylist" th:field="*{category}" class="form-control">
                    <option value="" disabled selected>Select a genre</option>
                    <option th:each="category: ${categories}" th:value="${category.categoryId}"
                        th:text="${category.categoryName}"></option>
                </select>
            </div>
            <div class="form-group"> 
                <label for="streamingServiceList">Streamingservice</label>
                <select id="streamingServiceList" th:field="*{streamingServices}" class="form-control">
                    <option th:each="streamingservice : ${streamingservices}" th:value="${streamingservice.id}"
                        th:text="${streamingservice.serviceName}"></option>
                </select>
            </div>

            <input type="submit" value="Save" />
        </form>
    </div>
</body>

</html>
