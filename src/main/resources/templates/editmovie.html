<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit Movie</title>
    <style>
        #categorylist {
            width: 300px;
        }

        body {
            margin: 10px;
        }
    </style>

</head>

<body>
    <h1>Edit movie</h1>
    <form th:object="${movie}" th:action="@{/save}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>
        </div>

        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" id="director" th:field="*{director}" />
            <div style="clear: both; display: block; height: 10px;"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="5" cols="50"></textarea>
            <div style="clear: both; display: block; height: 10px;"></div>
        </div>

        <div class="form-group">
            <label for="review">Review</label>
            <textarea id="review" th:field="*{review}" rows="5" cols="50"></textarea>
            <div style="clear: both; display: block; height: 10px;"></div>
        </div>

        <div class="form-group">
            <label for="publicationYear">Publication year</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}" />
            <div style="clear: both; display: block; height: 10px;"></div>
        </div>

        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" id="rating" th:field="*{rating}" />
            <div style="clear: both; display: block; height: 10px;"></div>
        </div>

        <div class="form-group">
            <label for="categorylist">Category</label>
            <select id="categorylist" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.categoryId}"
                    th:text="${category.categoryName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Streaming Services</label>
            <div th:each="streamingservice : ${streamingservices}">
                <label>
                    <input type="checkbox" th:field="*{streamingServices}" th:value="${streamingservice.id}" />
                    <span th:text="${streamingservice.serviceName}"></span>
                </label>
            </div>
        </div>

        <button type="submit">Update</button>
    </form>

    <a href="#" th:href="@{/movielist}">Back to the list</a>

</body>

</html>
